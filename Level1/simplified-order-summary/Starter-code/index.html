<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Order summary</title>
</head>

<body>
  <div id="home-page">
    <div class="order-summary">
      <div class="order-summary__thumbnail">
      </div>
      <div class="order-summary__content">
        <div>
          <h2 class="order-summary__ title">Order Summary</h2>
          <p class="order-summary__ body">
            You're close! Confirm your purchase and complete your order in the next step
          </p>
        </div>
        <div class="subscription">
          <div class="subscription__icon">
            <img src="images/music.svg" alt="a music note">
          </div>
          <div class="subscription__stroke"></div>
          <div class="subscription__container">
            <div class="subscription__ info">
              <p class="subscription__ plan">Annual Plan</p>
              <p class="subscription__ price">$58.99 / year</p>
            </div>
            <a href="#" class="subscription__ change">Change</a>
          </div>
        </div>
        <div class="order-summary__ buttons">
          <button class="order-summary__ payment-btn">
            Proceed to Payment
          </button>
          <a href="#" class="order-summary__ cancel">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/global-scripts/main.js"></script>
  <script type="module" src="/src/pages/home-page/scripts/home-page.js"></script>
</body>

</html>
